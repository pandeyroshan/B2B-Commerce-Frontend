<app-header></app-header>
<br>
<div class="container">
    <h3>Welcome {{business.businessName}}</h3>
    <mat-divider></mat-divider>
    <br>
    <div class="businessInfo">
        <span>Business Registration Number: {{business.registrationNumber}}</span><br>
        <!-- <span>Business Status: {{business_status}}</span><br> -->
        <span>Constomer Id: {{business.customerId}}</span><br>
        <span>Email Address: {{business.user.email}}</span><br>
        <div style="text-align: right;">
            <a href="update-business" mat-stroked-button color="primary">Update Business Information</a>
        </div>
    </div>
    <br>
    <mat-divider></mat-divider>
    <br>
    <h3>My Addresses</h3>
    <div class="spacer"></div>
    <a href="/add-address" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <span>Add a address </span><mat-icon>add</mat-icon>
    </a>
    <br><br>
    <mat-grid-list cols="3" rowHeight="5:2">
        <mat-grid-tile *ngFor="let address of allAddress">
            <app-address [address]="address"></app-address>
        </mat-grid-tile>
      </mat-grid-list>
</div>
